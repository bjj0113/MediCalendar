<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        @import url("MyPage.css");

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

<body>
    <main>
        <header>
            <img id="main-img" src="galaxys7.png" alt="My Image">
            MediCalendar
        </header>

        <!-- 내 약 리스트 -->
        <section id="myMedicineList">
            <span id="myMedicineList_Header">내 약 리스트</span>
            <div class="myMedicineList-Container">
                <div class="myMedicineList-list" id="myMedicineList_List"></div>
            </div>
            <button type="button" id="myMedicineList_Add">추가</button>
        </section>

        <!-- 캘린더 파트 -->
        <section id="myCalendar">
            <!-- 달력 -->
            <!-- <article class="myCalendar_Container">
            <div class="myCalendar-Header">
                <button type="button" id="currentMonthButton">
                    <span id="currentMonth"></span>
                </button>
            </div>
            <div class="myCalendar-days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="myCalendar-dates" id="myCalendar_Dates"></div>
        </article> -->
            <div id="calendar">

            </div>

            <!-- 먹는 약 출력 -->
            <article id="medicine_Container">
                <div class="medicine-head">
                    <span id="todayDate"></span>
                    <span class="head">먹는 시간</span>
                    <span class="head">자세히</span>
                    <span class="head">색</span>
                </div>
                <div class="medicineList" id="medicineList"></div>
            </article>
        </section>

        <!-- 약 캘린더에 추가하기(Modal) -->
        <div id="addMedicine_Modal">
            <div id="modal_body">
                <span id="modal_head">Add Medicine</span><br>
                <span id="modal_headtext">복용기간을 선택해주세요.</span>
                <ul>
                    <li>시작 날짜 입력 : <input type="date" name="startDate"></li>
                    <li>복용 기간 입력 :
                        <input type="number" name="periodValue" value="1" min="1" max="100" step="1">
                        <select name="period">
                            <option value="일" selected>일</option>
                            <option value="주">주</option>
                            <option value="개월">월</option>
                        </select>
                    </li>
                    <li>종료 날짜 입력 : <input type="date" name="endDate"></li>
                    <li>일일 복용량 :
                        <input type="number" name="dailyDose" value="1" min="1" max="5" step="1">회 (
                        <label><input type="checkbox" name="meal" value="아침">아침</label>
                        <label><input type="checkbox" name="meal" value="점심">점심</label>
                        <label><input type="checkbox" name="meal" value="저녁">저녁</label> )<br>
                        ( <label><input type="checkbox" name="meal-period" value="식전">식전</label>
                        <label><input type="checkbox" name="meal-period" value="식중">식중</label>
                        <label><input type="checkbox" name="meal-period" value="식후">식후</label> )
                    </li>
                </ul>
                <button id="modal_close">x</button>
                <button id="modal_CalendarAdd">추가</button>
                <button id="modal_CalendarClose">취소</button>
            </div>
        </div>
    </main>
    <aside>
        <!-- 로그인 버튼 누르면 바로 네이버 로그인 뜨게 -->
        <form action="/auth/naverlogin" method="get">
            <input type="hidden" id="currentUrl" name="currentUrl" value="">
            <input id="login" type="submit" value="로그인" size="30" onclick="">
        </form>
        <script>
            function setCurrentUrl() {
                var currentUrl = window.location.href;
                document.getElementById('currentUrl').value = currentUrl;
            }

            // 페이지 로드 시 setCurrentUrl 함수 호출
            window.onload = setCurrentUrl;
        </script>
